<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація у Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-blue-200">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Реєстрація у Web App</h1>

        <form id="registrationForm" class="space-y-6">
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700 mb-2">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user w-5 h-5 text-blue-500 mr-2">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                        </svg>
                        Логін
                    </div>
                </label>
                <input
                    type="text"
                    id="login"
                    name="login"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
                    placeholder="Введіть ваш логін"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock w-5 h-5 text-blue-500 mr-2">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Пароль
                    </div>
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
                    placeholder="Введіть ваш пароль"
                >
            </div>

            <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105"
            >
                Зареєструватися
            </button>
        </form>

        <div id="responseMessage" class="mt-6 p-4 rounded-lg border text-sm text-center font-medium hidden">
            </div>

        <p class="mt-8 text-center text-sm text-gray-500">
            Ваш Telegram User ID: <span id="telegramUserId">Невідомий (відкрийте через бота)</span>
        </p>
        <p class="mt-2 text-center text-xs text-gray-400">
            Ця демонстрація відправляє дані на бекенд бота.
        </p>
    </div>

    <script>
        // JavaScript для обробки форми та взаємодії з Telegram Web App
        const registrationForm = document.getElementById('registrationForm');
        const responseMessage = document.getElementById('responseMessage');
        const telegramUserIdSpan = document.getElementById('telegramUserId');
        let telegramUserId = null;

        // Ініціалізація Telegram Web App SDK
        // Ця частина є критично важливою для отримання даних користувача від Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user) {
                telegramUserId = user.id;
                telegramUserIdSpan.textContent = user.id;
                console.log("Telegram WebApp готовий. ID користувача:", user.id);
            } else {
                console.log("Telegram WebApp готовий, але дані користувача недоступні. Переконайтеся, що використовується HTTPS і правильний URL BotFather.");
            }
        } else {
            console.log("Не запущено в Telegram WebApp або об'єкт Telegram.WebApp недоступний.");
            // Для локального тестування поза Telegram можна вручну встановити фіктивний ID:
            // telegramUserId = 12345;
            // telegramUserIdSpan.textContent = "12345 (Фіктивний для локального тестування)";
        }

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Запобігаємо стандартній відправці форми

            if (!telegramUserId) {
                showMessage("Не вдалося отримати ID користувача Telegram. Спробуйте відкрити Web App через бота.", "red");
                return;
            }

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            showMessage('Відправлення даних...', "blue");

            try {
                // !!! ВАЖЛИВО: ЦЕЙ URL ВКАЗУЄ НА ВАШ РОЗГОРНУТИЙ БЕКЕНД НА RENDER.COM !!!
                const BACKEND_URL = "https://registerbot-q8bi.onrender.com/register"; 

                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        login,
                        password,
                        user_id: telegramUserId, // Передаємо ID користувача Telegram
                    }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(`Інформацію надіслано! Логін: "${login}". Бот отримав це. Перевірте чат бота.`, "green");
                    // За бажанням, можна закрити Web App після успішної відправки
                    // if (window.Telegram && window.Telegram.WebApp) {
                    //   window.Telegram.WebApp.close();
                    // }
                } else {
                    showMessage(`Помилка: ${data.message || 'Невідома помилка при відправці даних.'}`, "red");
                }

            } catch (error) {
                console.error('Помилка при відправці даних:', error);
                showMessage(`Сталася помилка при відправці даних: ${error.message}`, "red");
            }

            // Очищаємо поля форми
            registrationForm.reset();
        });

        // Допоміжна функція для відображення повідомлень
        function showMessage(msg, type = "green") {
            responseMessage.textContent = msg;
            responseMessage.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'bg-blue-100', 'text-green-800', 'text-red-800', 'text-blue-800', 'border-green-200', 'border-red-200', 'border-blue-200');
            if (type === "green") {
                responseMessage.classList.add('bg-green-100', 'text-green-800', 'border-green-200');
            } else if (type === "red") {
                responseMessage.classList.add('bg-red-100', 'text-red-800', 'border-red-200');
            } else if (type === "blue") {
                responseMessage.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-200');
            }
        }
    </script>
</body>
</html>
