<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Сховати за замовчуванням */
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .info strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <div class="info">
            Ваш Telegram User ID: <strong id="telegramUserId">Невідомий (відкрийте через бота)</strong>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="login">Логін:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Зареєструватися</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        // JavaScript для обробки форми та взаємодії з Telegram Web App
        const registrationForm = document.getElementById('registrationForm');
        const responseMessage = document.getElementById('responseMessage');
        const telegramUserIdSpan = document.getElementById('telegramUserId');
        let telegramUserId = null;

        // ВАЖЛИВО: URL вашого бекенду на Render.com з "/register"
        // ЗАМІНІТЬ 'YOUR_RENDER_BACKEND_URL' на https://registerbot-q8bi.onrender.com
        const BACKEND_URL = "https://registerbot-q8bi.onrender.com/register"; // Ваш фактичний URL бекенду

        // Ініціалізація Telegram Web App SDK та отримання ID користувача
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready(); // Сигналізуємо Telegram, що Web App готовий
            
            // Отримуємо дані користувача з initDataUnsafe
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            
            if (user) {
                telegramUserId = user.id;
                telegramUserIdSpan.textContent = user.id;
                console.log("Telegram WebApp готовий. ID користувача:", user.id);
            } else {
                telegramUserIdSpan.textContent = "Недоступний (відкрийте через бота)";
                console.log("Telegram WebApp готовий, але дані користувача недоступні (initDataUnsafe.user відсутній). Переконайтеся, що використовується HTTPS і правильний URL Web App у BotFather.");
                // Для локального тестування поза Telegram, можна вручну встановити фіктивний ID:
                // telegramUserId = 12345;
                // telegramUserIdSpan.textContent = "12345 (Фіктивний для локального тестування)";
            }
        } else {
            telegramUserIdSpan.textContent = "Недоступний (не в середовищі Telegram Web App)";
            console.log("Не запущено в Telegram WebApp або об'єкт Telegram.WebApp недоступний.");
            // Для локального тестування поза Telegram, можна вручну встановити фіктивний ID:
            // telegramUserId = 12345;
            // telegramUserIdSpan.textContent = "12345 (Фіктивний для локального тестування)";
        }

        // Обробка відправки форми
        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Зупиняємо стандартну відправку форми

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            // Перевірка, чи отримано Telegram User ID
            if (!telegramUserId) {
                displayMessage('Помилка: Telegram User ID не знайдено. Будь ласка, відкрийте форму через Telegram-бота.', 'error');
                return;
            }

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password,
                        telegram_user_id: telegramUserId // Відправляємо ID на бекенд
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    displayMessage(`Успіх: ${result.message}`, 'success');
                    registrationForm.reset(); // Очистити форму
                    // Можна також закрити Web App після успішної реєстрації
                    // if (window.Telegram && window.Telegram.WebApp) {
                    //     window.Telegram.WebApp.close();
                    // }
                } else {
                    displayMessage(`Помилка: ${result.message || 'Невідома помилка'}`, 'error');
                }
            } catch (error) {
                console.error('Помилка під час відправки даних:', error);
                displayMessage('Сталася помилка під час зв\'язку з сервером.', 'error');
            }
        });

        // Функція для відображення повідомлень
        function displayMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.className = ''; // Очистити попередні класи
            responseMessage.classList.add(type); // Додати новий тип
            responseMessage.style.display = 'block'; // Зробити видимим
        }
    </script>
</body>
</html>
